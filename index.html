        <meta charset="utf-8">

    <body>
        <h1 class="page-header">Job Opportunities Finder</h1>
        
        <!-- Filters Section - Top Left -->
        <div id="filters-container">
            <div class="filters-box">
                <h3 class="filters-title">Filter Jobs</h3>
                <div class="filters-group">
                    <div class="filter-item">
                        <label for="state-filter" class="filter-label">State:</label>
                        <select id="state-filter" class="filter-select">
                            <option value="">All States</option>
                            <!-- States will be populated dynamically -->
                        </select>
                    </div>
                    <div class="filter-item">
                        <label for="job-type-filter" class="filter-label">Job Type:</label>
                        <select id="job-type-filter" class="filter-select filter-select-small">
                            <option value="">All Types</option>
                            <option value="Full Time">Full Time</option>
                            <option value="Internship">Internship</option>
                            <!-- Add other types if needed -->
                        </select>
                    </div>
                    <div class="filter-item">
                        <label for="salary-filter" class="filter-label">Salary:</label>
                        <div class="salary-wrapper">
                            <span id="salary-min-display" class="salary-display">$40k</span>
                            <input type="range" id="salary-filter" min="40000" max="150000" step="5000" value="40000" class="salary-range">
                            <span id="salary-max-display" class="salary-display">$150k+</span>
                        </div>
                    </div>
                    <div class="filter-item">
                        <button id="clear-filters" class="clear-filters-btn">Clear Filters</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!--put your initial page content here-->
        <div style="display:flex;flex-direction:row;align-items:flex-start;width:100%;">
            <div id="map"></div>
            <div id="panel" style="margin-left:18px;"></div>
        </div>

        <!--you can also use this space for internal scripts;
        place these within <script> tags-->

        <!--put your external script links here-->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
